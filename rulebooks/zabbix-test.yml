---
- name: Zabbix test rulebook
  hosts: all
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5001
  rules:
    - name: debug
      condition: event.payload is defined
      action:
        run_job_template:
          name: EDA Test
          organization: Default
          extra_vars:
            path_file: "{{ item }}"
          with_items: "{{ event.payload.path_file }}"
